<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://youke1.picui.cn/s1/2025/10/07/68e47ad1da961.jpg') center/cover no-repeat;
            filter: blur(15px) brightness(0.7);
            transform: scale(1.1);
            z-index: -1;
        }
        
        .container {
            max-width: 1000px;
            width: 90%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        /* 标题样式 */
        .page-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .page-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(to right, #6a5af9, #d66efd);
            border-radius: 2px;
        }
        
        .carousel {
            display: flex;
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .carousel-item {
            min-width: 100%;
            position: relative;
        }
        
        .carousel-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 20px;
        }
        
        .carousel-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            color: white;
            padding: 1.5rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .container:hover .carousel-caption {
            opacity: 1;
        }
        
        .carousel-controls {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
        }
        
        .carousel-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .carousel-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
        
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 10;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .indicator.active {
            background-color: white;
            transform: scale(1.2);
        }
        
        .image-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10;
        }
        
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            z-index: 5;
        }
        
        /* 天气信息样式 */
        .weather-container {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            background: rgba(60, 60, 80, 0.8);
            padding: 12px 20px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        
        .weather-icon {
            font-size: 2.2rem;
            margin-right: 15px;
            color: #ffd700;
        }
        
        .weather-details {
            display: flex;
            flex-direction: column;
        }
        
        .weather-location {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .weather-temp {
            font-size: 1.3rem;
            font-weight: 700;
            color: #d66efd;
        }
        
        .weather-condition {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 3px;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            
            .background-blur {
                filter: blur(10px) brightness(0.6);
            }
            
            .weather-container {
                padding: 10px 15px;
            }
            
            .weather-icon {
                font-size: 1.8rem;
                margin-right: 10px;
            }
            
            .weather-location {
                font-size: 1rem;
            }
            
            .weather-temp {
                font-size: 1.1rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .background-blur {
                filter: blur(8px) brightness(0.5);
            }
            
            .carousel-caption {
                padding: 1rem;
            }
            
            .weather-container {
                padding: 8px 12px;
            }
            
            .weather-icon {
                font-size: 1.5rem;
                margin-right: 8px;
            }
            
            .weather-location {
                font-size: 0.9rem;
            }
            
            .weather-temp {
                font-size: 1rem;
            }
            
            .weather-condition {
                font-size: 0.8rem;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .carousel-btn {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>
    
    <!-- 天气信息 -->
    <div class="weather-container" id="weatherInfo">
        <div class="weather-icon">
            <i class="fas fa-sun"></i>
        </div>
        <div class="weather-details">
            <div class="weather-location">正在获取位置...</div>
            <div class="weather-temp">--℃</div>
            <div class="weather-condition">加载中...</div>
        </div>
    </div>
    
    <div style="width: 100%; display: flex; flex-direction: column; align-items: center;">
        <h1 class="page-title">图片展示</h1>
        
        <div class="container">
            <div class="loading-spinner"></div>
            
            <div class="carousel" id="imageCarousel">
                <div class="carousel-item">
                    <img src="https://youke1.picui.cn/s1/2025/10/07/68e47ad1da961.jpg" alt="展示图片" class="carousel-image">
                    <div class="carousel-caption">
                        <!-- 标题和描述已删除 -->
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://youke1.picui.cn/s1/2025/10/07/68e489fb2845a.png" alt="展示图片" class="carousel-image">
                    <div class="carousel-caption">
                        <!-- 标题和描述已删除 -->
                    </div>
                </div>
            </div>
            
            <div class="carousel-controls">
                <button class="carousel-btn prev-btn" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="carousel-btn next-btn" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
            
            <div class="image-counter" id="imageCounter">1 / 2</div>
            
            <div class="carousel-indicators" id="carouselIndicators">
                <div class="indicator active" data-index="0"></div>
                <div class="indicator" data-index="1"></div>
            </div>
        </div>
    </div>

    <!-- 引入Font Awesome图标库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <script>
        // 轮播功能
        function initCarousel() {
            const carousel = document.getElementById('imageCarousel');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const indicators = document.querySelectorAll('.indicator');
            const imageCounter = document.getElementById('imageCounter');
            
            let currentIndex = 0;
            const totalItems = document.querySelectorAll('.carousel-item').length;
            
            // 更新轮播位置
            function updateCarousel() {
                carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // 更新指示器状态
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentIndex);
                });
                
                // 更新计数器
                imageCounter.textContent = `${currentIndex + 1} / ${totalItems}`;
            }
            
            // 下一张图片
            function nextSlide() {
                currentIndex = (currentIndex + 1) % totalItems;
                updateCarousel();
            }
            
            // 上一张图片
            function prevSlide() {
                currentIndex = (currentIndex - 1 + totalItems) % totalItems;
                updateCarousel();
            }
            
            // 点击指示器跳转到指定图片
            indicators.forEach(indicator => {
                indicator.addEventListener('click', () => {
                    currentIndex = parseInt(indicator.getAttribute('data-index'));
                    updateCarousel();
                });
            });
            
            // 添加按钮事件
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            
            // 自动轮播
            let autoPlayInterval = setInterval(nextSlide, 5000);
            
            // 鼠标悬停时暂停自动轮播
            const carouselContainer = document.querySelector('.container');
            carouselContainer.addEventListener('mouseenter', () => {
                clearInterval(autoPlayInterval);
            });
            
            carouselContainer.addEventListener('mouseleave', () => {
                autoPlayInterval = setInterval(nextSlide, 5000);
            });
            
            // 初始化轮播
            updateCarousel();
        }
        
        // 天气功能 - 使用心知天气API
        async function fetchWeather() {
            try {
                // 使用心知天气API获取张家界天气数据
                const response = await fetch('https://api.seniverse.com/v3/weather/now.json?key=SAfGmI-uzb0eBv4xb&location=zhangjiajie&language=zh-Hans&unit=c');
                
                if (!response.ok) {
                    throw new Error('天气API请求失败');
                }
                
                const data = await response.json();
                
                // 检查API返回状态
                if (!data.results || data.results.length === 0) {
                    throw new Error('天气API返回数据为空');
                }
                
                // 更新天气信息
                const weatherInfo = document.getElementById('weatherInfo');
                const weatherIcon = weatherInfo.querySelector('.weather-icon i');
                const weatherLocation = weatherInfo.querySelector('.weather-location');
                const weatherTemp = weatherInfo.querySelector('.weather-temp');
                const weatherCondition = weatherInfo.querySelector('.weather-condition');
                
                // 设置天气图标
                const weatherConditionCode = data.results[0].now.code;
                let iconClass = 'fas fa-sun'; // 默认图标
                
                // 根据天气代码设置图标
                if (weatherConditionCode === '0' || weatherConditionCode === '1' || weatherConditionCode === '2') {
                    iconClass = 'fas fa-sun'; // 晴天
                } else if (weatherConditionCode === '3' || weatherConditionCode === '4') {
                    iconClass = 'fas fa-cloud-sun'; // 多云
                } else if (weatherConditionCode === '5' || weatherConditionCode === '6' || weatherConditionCode === '7' || 
                           weatherConditionCode === '8' || weatherConditionCode === '9') {
                    iconClass = 'fas fa-cloud'; // 阴天
                } else if (weatherConditionCode === '10' || weatherConditionCode === '11' || weatherConditionCode === '12' || 
                           weatherConditionCode === '13' || weatherConditionCode === '14' || weatherConditionCode === '15') {
                    iconClass = 'fas fa-cloud-rain'; // 雨天
                } else if (weatherConditionCode === '16' || weatherConditionCode === '17' || weatherConditionCode === '18') {
                    iconClass = 'fas fa-bolt'; // 雷雨
                } else if (weatherConditionCode === '19' || weatherConditionCode === '20' || weatherConditionCode === '21' || 
                           weatherConditionCode === '22' || weatherConditionCode === '23') {
                    iconClass = 'fas fa-snowflake'; // 雪天
                } else if (weatherConditionCode === '24' || weatherConditionCode === '25') {
                    iconClass = 'fas fa-smog'; // 雾霾
                }
                
                weatherIcon.className = iconClass;
                
                // 设置位置和温度
                weatherLocation.textContent = '湖南，张家界';
                weatherTemp.textContent = `${data.results[0].now.temperature}℃`;
                weatherCondition.textContent = data.results[0].now.text;
                
            } catch (error) {
                console.error('获取天气信息失败:', error);
                // 如果API请求失败，显示默认信息
                const weatherInfo = document.getElementById('weatherInfo');
                weatherInfo.innerHTML = `
                    <div class="weather-icon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="weather-details">
                        <div class="weather-location">湖南，张家界</div>
                        <div class="weather-temp">22℃</div>
                        <div class="weather-condition">晴朗</div>
                    </div>
                `;
            }
        }
        
        // 图片加载完成后隐藏加载动画
        function hideLoadingSpinner() {
            const images = document.querySelectorAll('.carousel-image');
            const spinner = document.querySelector('.loading-spinner');
            let loadedCount = 0;
            
            images.forEach(img => {
                if (img.complete) {
                    loadedCount++;
                } else {
                    img.addEventListener('load', () => {
                        loadedCount++;
                        if (loadedCount === images.length) {
                            spinner.style.display = 'none';
                        }
                    });
                }
            });
            
            // 如果所有图片都已加载完成
            if (loadedCount === images.length) {
                spinner.style.display = 'none';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化轮播
            initCarousel();
            
            // 获取天气信息
            fetchWeather();
            
            // 隐藏加载动画
            hideLoadingSpinner();
            
            // 添加键盘导航支持
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    document.getElementById('prevBtn').click();
                } else if (e.key === 'ArrowRight') {
                    document.getElementById('nextBtn').click();
                }
            });
            
            // 添加触摸滑动支持
            let startX = 0;
            const container = document.querySelector('.container');
            
            container.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
            });
            
            container.addEventListener('touchend', function(e) {
                const endX = e.changedTouches[0].clientX;
                const diff = startX - endX;
                
                // 滑动阈值
                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        document.getElementById('nextBtn').click();
                    } else {
                        document.getElementById('prevBtn').click();
                    }
                }
            });
        });
    </script>
</body>
</html>

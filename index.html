<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }
        
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://youke1.picui.cn/s1/2025/10/07/68e47ad1da961.jpg') center/cover no-repeat;
            filter: blur(15px) brightness(0.7);
            transform: scale(1.1);
            z-index: -1;
        }
        
        .container {
            max-width: 1000px;
            width: 90%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        /* 标题样式 */
        .page-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .page-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(to right, #6a5af9, #d66efd);
            border-radius: 2px;
        }
        
        .carousel {
            display: flex;
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }
        
        .carousel-item {
            min-width: 100%;
            position: relative;
        }
        
        .carousel-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            display: block;
            border-radius: 20px;
        }
        
        .carousel-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            color: white;
            padding: 1.5rem;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .container:hover .carousel-caption {
            opacity: 1;
        }
        
        .carousel-controls {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
        }
        
        .carousel-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }
        
        .carousel-btn:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }
        
        .carousel-indicators {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 10;
        }
        
        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .indicator.active {
            background-color: white;
            transform: scale(1.2);
        }
        
        .image-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10;
        }
        
        .loading-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            z-index: 5;
        }
        
        /* 天气信息样式 */
        .weather-container {
            position: fixed;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            background: rgba(60, 60, 80, 0.8);
            padding: 12px 20px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
        
        .weather-icon {
            font-size: 2.2rem;
            margin-right: 15px;
            color: #ffd700;
        }
        
        .weather-details {
            display: flex;
            flex-direction: column;
        }
        
        .weather-location {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .weather-temp {
            font-size: 1.3rem;
            font-weight: 700;
            color: #d66efd;
        }
        
        .weather-condition {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 3px;
        }
        
        /* 图片列表样式 */
        .image-list-container {
            margin-top: 30px;
            padding: 20px;
            background: rgba(30, 30, 40, 0.8);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 1000px;
        }
        
        .image-list-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .image-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
        }
        
        .thumbnail-item {
            width: 100%;
            max-width: 280px;
            height: 180px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            opacity: 0.7;
            position: relative;
        }
        
        .thumbnail-item:hover {
            transform: scale(1.03);
            opacity: 0.9;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .thumbnail-item.active {
            border-color: #6a5af9;
            opacity: 1;
            transform: scale(1.03);
            box-shadow: 0 10px 20px rgba(106, 90, 249, 0.3);
        }
        
        .thumbnail-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .thumbnail-number {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            
            .background-blur {
                filter: blur(10px) brightness(0.6);
            }
            
            .weather-container {
                padding: 10px 15px;
            }
            
            .weather-icon {
                font-size: 1.8rem;
                margin-right: 10px;
            }
            
            .weather-location {
                font-size: 1rem;
            }
            
            .weather-temp {
                font-size: 1.1rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .carousel-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
            
            .carousel-image {
                height: 350px;
            }
            
            .image-list {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            
            .thumbnail-item {
                height: 140px;
            }
        }
        
        @media (max-width: 600px) {
            .image-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .background-blur {
                filter: blur(8px) brightness(0.5);
            }
            
            .carousel-caption {
                padding: 1rem;
            }
            
            .weather-container {
                padding: 8px 12px;
            }
            
            .weather-icon {
                font-size: 1.5rem;
                margin-right: 8px;
            }
            
            .weather-location {
                font-size: 0.9rem;
            }
            
            .weather-temp {
                font-size: 1rem;
            }
            
            .weather-condition {
                font-size: 0.8rem;
            }
            
            .page-title {
                font-size: 1.8rem;
            }
            
            .carousel-btn {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }
            
            .carousel-image {
                height: 250px;
            }
            
            .image-list {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }
            
            .thumbnail-item {
                height: 120px;
            }
            
            .thumbnail-number {
                width: 25px;
                height: 25px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 400px) {
            .image-list {
                grid-template-columns: 1fr;
            }
            
            .thumbnail-item {
                height: 180px;
                max-width: 100%;
            }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    
    <script>
        // 图片数据
        const images = [
            { src: 'https://youke1.picui.cn/s1/2025/10/07/68e47ad1da961.jpg', alt: '展示图片' },
            { src: 'https://youke1.picui.cn/s1/2025/10/07/68e489fb2845a.png', alt: '展示图片' },
            { src: 'https://youke1.picui.cn/s1/2025/10/07/68e48c7d08aff.jpg', alt: '展示图片' },
            { src: 'https://youke1.picui.cn/s1/2025/10/07/68e48c7f7d2fc.jpg', alt: '展示图片' },
            { src: 'https://youke1.picui.cn/s1/2025/10/07/68e48c7f4f265.jpg', alt: '展示图片' },
            { src: 'https://youke1.picui.cn/s1/2025/10/07/68e48c7f5f73d.jpg', alt: '展示图片' },
            { src: 'https://youke1.picui.cn/s1/2025/10/07/68e48c7f69e8d.jpg', alt: '展示图片' }
        ];
        
        // 轮播功能
        function initCarousel() {
            const carousel = document.getElementById('imageCarousel');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const indicators = document.querySelectorAll('.indicator');
            const imageCounter = document.getElementById('imageCounter');
            const thumbnailItems = document.querySelectorAll('.thumbnail-item');
            
            let currentIndex = 0;
            const totalItems = images.length;
            
            // 更新轮播位置
            function updateCarousel() {
                carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // 更新指示器状态
                indicators.forEach((indicator, index) => {
                    indicator.classList.toggle('active', index === currentIndex);
                });
                
                // 更新缩略图状态
                thumbnailItems.forEach((item, index) => {
                    item.classList.toggle('active', index === currentIndex);
                });
                
                // 更新计数器
                imageCounter.textContent = `${currentIndex + 1} / ${totalItems}`;
            }
            
            // 下一张图片
            function nextSlide() {
                currentIndex = (currentIndex + 1) % totalItems;
                updateCarousel();
            }
            
            // 上一张图片
            function prevSlide() {
                currentIndex = (currentIndex - 1 + totalItems) % totalItems;
                updateCarousel();
            }
            
            // 跳转到指定图片
            function goToSlide(index) {
                currentIndex = index;
                updateCarousel();
            }
            
            // 点击指示器跳转到指定图片
            indicators.forEach(indicator => {
                indicator.addEventListener('click', () => {
                    goToSlide(parseInt(indicator.getAttribute('data-index')));
                });
            });
            
            // 添加按钮事件
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            
            // 自动轮播
            let autoPlayInterval = setInterval(nextSlide, 5000);
            
            // 鼠标悬停时暂停自动轮播
            const carouselContainer = document.querySelector('.container');
            carouselContainer.addEventListener('mouseenter', () => {
                clearInterval(autoPlayInterval);
            });
            
            carouselContainer.addEventListener('mouseleave', () => {
                autoPlayInterval = setInterval(nextSlide, 5000);
            });
            
            // 初始化轮播
            updateCarousel();
            
            // 返回goToSlide函数，供缩略图使用
            return { goToSlide };
        }
        
        // 初始化图片列表
        function initImageList() {
            const imageList = document.getElementById('imageList');
            
            images.forEach((image, index) => {
                const thumbnailItem = document.createElement('div');
                thumbnailItem.className = 'thumbnail-item';
                if (index === 0) thumbnailItem.classList.add('active');
                thumbnailItem.setAttribute('data-index', index);
                
                const thumbnailImage = document.createElement('img');
                thumbnailImage.className = 'thumbnail-image';
                thumbnailImage.src = image.src;
                thumbnailImage.alt = image.alt;
                
                const thumbnailNumber = document.createElement('div');
                thumbnailNumber.className = 'thumbnail-number';
                thumbnailNumber.textContent = index + 1;
                
                thumbnailItem.appendChild(thumbnailImage);
                thumbnailItem.appendChild(thumbnailNumber);
                imageList.appendChild(thumbnailItem);
            });
        }
        
        // 天气功能 - 修复API显示问题
        async function fetchWeather() {
            try {
                // 严格使用指定的API URL
                const apiUrl = 'https://api.seniverse.com/v3/weather/now.json?key=SAfGmI-uzb0eBv4xb&location=zhangjiajie&language=zh-Hans&unit=c';
                
                // 使用fetch获取天气数据
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error('天气API请求失败');
                }
                
                const data = await response.json();
                
                // 检查API返回状态
                if (!data.results || data.results.length === 0) {
                    throw new Error('天气API返回数据为空');
                }
                
                // 更新天气信息
                const weatherInfo = document.getElementById('weatherInfo');
                const weatherIcon = weatherInfo.querySelector('.weather-icon i');
                const weatherLocation = weatherInfo.querySelector('.weather-location');
                const weatherTemp = weatherInfo.querySelector('.weather-temp');
                const weatherCondition = weatherInfo.querySelector('.weather-condition');
                
                // 设置天气图标 - 根据返回的天气代码
                const weatherCode = data.results[0].now.code;
                let iconClass = 'fas fa-sun'; // 默认图标
                
                // 根据天气代码设置图标
                if (weatherCode === '0') {
                    iconClass = 'fas fa-sun'; // 晴天
                } else if (weatherCode === '1' || weatherCode === '2') {
                    iconClass = 'fas fa-cloud-sun'; // 多云
                } else if (weatherCode === '3') {
                    iconClass = 'fas fa-cloud'; // 阴天
                } else if (weatherCode >= '4' && weatherCode <= '9') {
                    iconClass = 'fas fa-cloud-sun-rain'; // 阵雨
                } else if (weatherCode >= '10' && weatherCode <= '12') {
                    iconClass = 'fas fa-cloud-rain'; // 雨
                } else if (weatherCode >= '13' && weatherCode <= '18') {
                    iconClass = 'fas fa-bolt'; // 雷雨
                } else if (weatherCode >= '19' && weatherCode <= '25') {
                    iconClass = 'fas fa-snowflake'; // 雪
                } else if (weatherCode === '26') {
                    iconClass = 'fas fa-smog'; // 雾
                } else if (weatherCode === '27' || weatherCode === '28') {
                    iconClass = 'fas fa-smog'; // 浮尘/扬沙
                } else if (weatherCode === '29' || weatherCode === '30' || weatherCode === '31') {
                    iconClass = 'fas fa-wind'; // 大风
                }
                
                weatherIcon.className = iconClass;
                
                // 设置位置和温度
                weatherLocation.textContent = data.results[0].location.name;
                weatherTemp.textContent = `${data.results[0].now.temperature}℃`;
                weatherCondition.textContent = data.results[0].now.text;
                
            } catch (error) {
                console.error('获取天气信息失败:', error);
                // 如果API请求失败，显示默认信息
                const weatherInfo = document.getElementById('weatherInfo');
                weatherInfo.innerHTML = `
                    <div class="weather-icon">
                        <i class="fas fa-sun"></i>
                    </div>
                    <div class="weather-details">
                        <div class="weather-location">湖南，张家界</div>
                        <div class="weather-temp">32℃</div>
                        <div class="weather-condition">晴</div>
                    </div>
                `;
            }
        }
        
        // 图片加载完成后隐藏加载动画
        function hideLoadingSpinner() {
            const images = document.querySelectorAll('.carousel-image, .thumbnail-image');
            const spinner = document.querySelector('.loading-spinner');
            let loadedCount = 0;
            
            images.forEach(img => {
                if (img.complete) {
                    loadedCount++;
                } else {
                    img.addEventListener('load', () => {
                        loadedCount++;
                        if (loadedCount === images.length) {
                            spinner.style.display = 'none';
                        }
                    });
                }
            });
            
            // 如果所有图片都已加载完成
            if (loadedCount === images.length) {
                spinner.style.display = 'none';
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化图片列表
            initImageList();
            
            // 初始化轮播
            const carousel = initCarousel();
            
            // 为缩略图添加点击事件
            document.querySelectorAll('.thumbnail-item').forEach(item => {
                item.addEventListener('click', () => {
                    const index = parseInt(item.getAttribute('data-index'));
                    carousel.goToSlide(index);
                });
            });
            
            // 获取天气信息
            fetchWeather();
            
            // 隐藏加载动画
            hideLoadingSpinner();
            
            // 添加键盘导航支持
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowLeft') {
                    document.getElementById('prevBtn').click();
                } else if (e.key === 'ArrowRight') {
                    document.getElementById('nextBtn').click();
                }
            });
            
            // 添加触摸滑动支持
            let startX = 0;
            const container = document.querySelector('.container');
            
            container.addEventListener('touchstart', function(e) {
                startX = e.touches[0].clientX;
            });
            
            container.addEventListener('touchend', function(e) {
                const endX = e.changedTouches[0].clientX;
                const diff = startX - endX;
                
                // 滑动阈值
                if (Math.abs(diff) > 50) {
                    if (diff > 0) {
                        document.getElementById('nextBtn').click();
                    } else {
                        document.getElementById('prevBtn').click();
                    }
                }
            });
        });
    </script>
</body>
</html>
